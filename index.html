<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="lightbox2/dist/css/lightbox.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/dist/main.min.css" />
    <title>Lightbox Photo Viewer</title>
  </head>
  <body>
    <div class="container">
      <input
        type="search"
        id="pic-search"
        name="pic-search"
        placeholder="Search"
      />
    </div>
    <div id="thumbnails" class="container">
      <a
        class="big-image"
        href="photos/01.jpg"
        data-lightbox="image-set"
        data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
        ><img
          class="small-image"
          src="photos/thumbnails/01.jpg"
          alt="Hay Bales. I love hay bales. Took this snap on a drive through the countryside past some straw fields."
      /></a>
      <a
        class="big-image"
        href="photos/02.jpg"
        data-lightbox="image-set"
        data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."
        ><img
          class="small-image"
          src="photos/thumbnails/02.jpg"
          alt="Lake. The lake was so calm today. We had a great view of the snow on the mountains from here."
      /></a>
      <a
        class="big-image"
        href="photos/03.jpg"
        data-lightbox="image-set"
        data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."
        ><img
          class="small-image"
          src="photos/thumbnails//03.jpg"
          alt="Canyon. I hiked to the top of the mountain and got this picture of the canyon and trees below."
      /></a>
      <a
        class="big-image"
        href="photos/04.jpg"
        data-lightbox="image-set"
        data-title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today."
        ><img
          class="small-image"
          src="photos/thumbnails/04.jpg"
          alt="Iceberg. It was amazing to see an iceberg up close, it was so cold but didn’t snow today."
      /></a>
      <a
        class="big-image"
        href="photos/05.jpg"
        data-lightbox="image-set"
        data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
        ><img
          class="small-image"
          src="photos/thumbnails/05.jpg"
          alt="Desert. The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."
      /></a>
      <a
        class="big-image"
        href="photos/06.jpg"
        data-lightbox="image-set"
        data-title="Fall is coming, I love when the leaves on the trees start to change color."
        ><img
          class="small-image"
          src="photos/thumbnails/06.jpg"
          alt="Fall. Fall is coming, I love when the leaves on the trees start to change color."
      /></a>
      <a
        class="big-image"
        href="photos/07.jpg"
        data-lightbox="image-set"
        data-title="I drove past this plantation yesterday, everything is so green!"
        ><img
          class="small-image"
          src="photos/thumbnails/07.jpg"
          alt="Plantation. I drove past this plantation yesterday, everything is so green!"
      /></a>
      <a
        class="big-image"
        href="photos/08.jpg"
        data-lightbox="image-set"
        data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"
        ><img
          class="small-image"
          src="photos/thumbnails/08.jpg"
          alt="Dunes. My summer vacation to the Oregon Coast. I love the sandy dunes!"
      /></a>
      <a
        class="big-image"
        href="photos/09.jpg"
        data-lightbox="image-set"
        data-title="We enjoyed a quiet stroll down this countryside lane. "
        ><img
          class="small-image"
          src="photos/thumbnails/09.jpg"
          alt="Countryside Lane. We enjoyed a quiet stroll down this countryside lane. "
      /></a>
      <a
        class="big-image"
        href="photos/10.jpg"
        data-lightbox="image-set"
        data-title="Sunset at the coast! The sky turned a lovely shade of orange."
        ><img
          class="small-image"
          src="photos/thumbnails/10.jpg"
          alt="Sunset. Sunset at the coast! The sky turned a lovely shade of orange."
      /></a>
      <a
        class="big-image"
        href="photos/11.jpg"
        data-lightbox="image-set"
        data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."
        ><img
          class="small-image"
          src="photos/thumbnails/11.jpg"
          alt="Cave. I did a tour of a cave today and the view of the landscape below was breathtaking."
      /></a>
      <a
        class="big-image"
        href="photos/12.jpg"
        data-lightbox="image-set"
        data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
        ><img
          class="small-image"
          src="photos/thumbnails/12.jpg"
          alt="Bluebells. I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."
      /></a>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="lightbox2/dist/js/lightbox.min.js"></script>
    <script>
      lightbox.option({});
    </script>
    <script src="js/main.js"></script>
  </body>
</html>
